<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Guest House landing</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>
	<header class="header">
		<section class="content__container">
			<div class="header__container">
				<svg>
					<use xlink:href="./images/sprites/sprite.svg#house_logo"></use>
				</svg>
				<nav class="header__nav">
					<ul class="header_ul">
						<li class="header__li"></li>
						<li class="header__li"></li>
						<li class="header__li"></li>
					</ul>
				</nav>
				<button class="header__button">Book now</button>
			</div>
		</section>
	</header>
	<main>
		<section class="logo__block">
			<section class="content__container">
				<svg class="logo__svg">
					<use xlink:href="./images/sprites/sprite.svg#house_logo"></use>
				</svg>
				<h1 class="logo__header">Experience the perfect combination of modern housing & natural scenery.</h1>
				<p class="logo__text">Located in Lofoten, norway</p>
			</section>
		</section>
	</main>
	<script src="js/main.min.js"></script>
</body>
</html>
